<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Partners Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id ="title">Survey Form</h1>
    <div id = "form-pres">
        <p id = "description">Let us know how we can improve Code Partners</p>
        <form id = "survey-form">
            <div class = "rowTab">
                <div class = "labels">
                    <label id = "name-label" for="name">- Name</label>
                </div>
                <div class="rightTab"> <input autofocus type="text" name = "name" id="name" class="input-field" placeholder="Enter your name" required></div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">- Email</label>
                </div>
                <div class="rightTab"> <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email"></div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">- Age</label>
                </div>
                <div class="rightTab"> <input type="number" name="age" id="number" min="1" max="130" class="input-field" placeholder="Age"></div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentRole">Which option best describes your current role?</label>
                </div>
                <div class="rightTab"> 
                    <select name="currentRole" id="dropdown" class="dropdown"> 
                        <option disabled value>Select an option</option> 
                        <option value="partTime-student">Part-time Student</option>
                        <option value="fullTime-student">Full-time Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">- How likely is that you would recommend Code Partners to a friend? </label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definitely <input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
                        </li>
                        <li class="radio">
                            <label>Maybe <input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
                        </li>
                        <li class="radio">
                            <label>Not sure <input name="radio-buttons" value="3" type="radio" class="userRatings"></label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">Things that should be improved in the future <br>(Check all that apply):</label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style:none;">
                        <li class="checkbox">
                            <label> <input name="prefer" value="1" type="checkbox" class="userRatings">Introduction to JavaScript</label>
                        </li>
                        <li class="checkbox">
                            <label> <input name="prefer" value="2" type="checkbox" class="userRatings">Foundations of Software Development</label>
                        </li>
                        <li class="checkbox">
                            <label> <input name="prefer" value="3" type="checkbox" class="userRatings">Intermediate Software Development</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="rightTab"> <textarea name="comment" id="comments" class="input-field" placeholder="Write your comment here..." cols="40" rows="10"></textarea></div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
